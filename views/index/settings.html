<!--模板-->
<script id="tmpl-center" type="text/html">
<!--hidden 和 text的区别在于type为hidden 时这个元素不会显示
但是，也可被提交-->
<input type="hidden" name="tc_id" value="{{tc_id}}">
<div class="form-group">
    <label for="" class="col-xs-3 control-label">姓名</label>
    <div class="col-xs-5">
        <p class="form-control-static">{{tc_name}}</p>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">头像</label>
    <div class="col-xs-2 preview">
        <img id="upfileimg" src="{{tc_avatar}}">
        <input type="file" id="upfile" name="tc_avatar">
        <div class="cover">
            <i class="fa fa-upload"></i>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">昵称</label>
    <div class="col-xs-5">
        <input value="{{tc_roster}}" name="tc_roster" type="text" class="form-control input-sm">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">性别</label>
    <div class="col-xs-3">
        {{if tc_gender==0}}
        <label class="radio-inline">
            <input name="tc_gender" type="radio" checked value="0"> 男
        </label>
        <label class="radio-inline">
            <input name="tc_gender" type="radio" value="1"> 女
        </label>
        {{else}}
        <label class="radio-inline">
            <input name="tc_gender" type="radio"  value="0"> 男
        </label>
        <label class="radio-inline">
            <input name="tc_gender" type="radio" checked value="1"> 女
        </label>
        {{/if}}
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">出生日期</label>
    <div class="col-xs-5">
        <input value="{{tc_birthday}}" name="tc_birthday" type="text" class="form-control input-sm">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">籍贯</label>
    <div class="col-xs-5">
        <select name="tc_province" class="form-control input-sm">
            <option value="13000" selected>河北省</option>
            <option value="">山东省</option>
            <option value="">北京市</option>
        </select>
        <select name="tc_city" class="form-control input-sm">
            <option value="130600" selected>河北省</option>
            <option value="" >山东省</option>
            <option value="">北京市</option>
        </select>
        <select name="tc_district" class="form-control input-sm">
            <option value="130600" selected>河北省</option>
            <option value="">山东省</option>
            <option value="">北京市</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">手机号码</label>
    <div class="col-xs-5">
        <input value="{{tc_cellphone}}" name="tc_cellphone" type="text" class="form-control input-sm">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">电子邮箱</label>
    <div class="col-xs-5">
        <input value="{{tc_email}}" name="tc_email" type="text" class="form-control input-sm">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">入职日期</label>
    <div class="col-xs-5">
        <input value="{{tc_join_date}}" name="tc_join_date" type="text" class="form-control input-sm">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-xs-3 control-label">个人介绍</label>
    <div class="col-xs-5 ckeditor">
        <textarea value="{{tc_introduce}}" name="tc_introduce" rows="15" class="form-control input-sm"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-xs-8">
        <button class="btn btn-success btn-sm pull-right">保 存</button>
        <a href="./repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
    </div>
</div>
</script>

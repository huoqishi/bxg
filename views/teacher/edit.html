<script id="tmpl-edit" type="text/html">
<div class="form-group">
                            <label for="" class="col-xs-3 control-label">姓名</label>
                            <div class="col-xs-4">
                                <input name="tc_name" type="text" class="form-control input-sm"
                                 placeholder="讲师名称"
                                 value="{{tc_name}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">入职时间</label>
                            <div class="col-xs-4">
                                <input  name="tc_join_date" type="text" class="tc-date form-control input-sm"
                                value="{{tc_join_date}}">
                                <!--<textarea></textarea>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">类型</label>
                            <div class="col-xs-2">
                                <select ng-model="xx" name="tc_type" class="form-control input-sm">
                                   {{if tc_type=="0"}}
                                    <option value="1">讲师</option>
                                    <option value="0" selected>管理员</option>
                                   {{else}}
                                    <option value="1" selected>讲师</option>
                                    <option value="0">管理员</option>
                                   {{/if}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-3 control-label">性别</label>
            
                            <div class="col-xs-4">
                                {{if tc_gender==1}}
                                    <label class="radio-inline">
                                        <input value="0" name="tc_gender" type="radio" > 男
                                    </label>
                                    <label class="radio-inline">
                                        <input value="1" name="tc_gender" type="radio" checked> 女
                                    </label>
                                {{else}}
                                <label class="radio-inline">
                                        <input value="0" name="tc_gender" type="radio" checked > 男
                                    </label>
                                    <label class="radio-inline">
                                        <input value="1" name="tc_gender" type="radio" > 女
                                    </label>
                                {{/if}}
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-7">
                                <button class="save btn btn-success btn-sm pull-right"> 保存 </button>
                            </div>
                        </div>
</script>
